<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local Store Read</title>
</head>
<body>
    <p>Saved text in localStorage: <span id="saved-text"></span></p>

    <script>
      const savedText = document.querySelector('#saved-text');

      const text = window.localStorage.getItem('saved-text');

      if (text !== null) {
        savedText.textContent = text;
      }
    </script>
</body>
</html>
